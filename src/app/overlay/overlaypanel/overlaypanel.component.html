<br><br>

<h3>Overlay Panel Component</h3>
<p-toast />
<p-button (onClick)="op.toggle($event)" icon="pi pi-search"
    [label]="selectedProduct ? selectedProduct.name : 'Select a Product'" />
<div *ngIf="selectedProduct" class="p-5 surface-card shadow-2 border-round">
    <div class="relative">
        <img src="https://primefaces.org/cdn/primeng/images/demo/product/{{ selectedProduct.image }}"
            [alt]="selectedProduct.name" />
    </div>
    <div class="flex align-items-center justify-content-between mt-3 mb-2">
        <span class="text-900 font-medium text-xl">
            {{ selectedProduct.name }}
        </span>
        <span class="text-900 text-xl ml-3">
            {{ '$' + selectedProduct.price }}
        </span>
    </div>
    <span class="text-600">
        {{ selectedProduct.category }}
    </span>
</div>
<p-overlayPanel #op [style]="{ width: '450px' }" [showCloseIcon]="true">
    <ng-template pTemplate="content">
        <p-table [value]="products" selectionMode="single" [(selection)]="selectedProduct"
            (onRowSelect)="onRowSelect($event, op)" [paginator]="true" [rows]="5" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="name">
                        Name <p-sortIcon field="name" />
                    </th>
                    <th>Image</th>
                    <th pSortableColumn="price">
                        Price <p-sortIcon field="price" />
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-product>
                <tr [pSelectableRow]="rowData">
                    <td>
                        {{ product.name }}
                    </td>
                    <td>
                        <img src="https://primefaces.org/cdn/primeng/images/demo/product/{{ product.image }}"
                            [alt]="product.image" class="w-5rem shadow-2" />
                    </td>
                    <td>{{ product.price }}</td>
                </tr>
            </ng-template>
        </p-table>
    </ng-template>
</p-overlayPanel>
