<h2>Calender Component</h2>
<p-calendar [(ngModel)]="date1" [showIcon]="true" [showOnFocus]="false" inputId="buttondisplay" [showButtonBar]="true" [touchUI]="true"/>
<!-- [timeOnly]="true" -->
<!-- selectionMode="multiple" -->
<!-- selectionMode="range" -->
<!-- [showButtonBar]="true" -->
<!-- [numberOfMonths]="2" -->
<!-- [touchUI]="true" -->

<br>
<h5>Time-format</h5>
<p-calendar inputId="calendar-12h" [(ngModel)]="datetime12h" [showTime]="true" [hourFormat]="'12'" />
<!-- [hourFormat]="'24'" -->
 <h5>Month/Year Picker</h5>
<p-calendar [(ngModel)]="date" view="month" dateFormat="mm/yy" [readonlyInput]="true"   />
<!-- view="year"
dateFormat="yy" -->
<h5>Template</h5>
<div class=" flex justify-content-center">
    <p-calendar [(ngModel)]="date" [inline]="true" [showWeek]="true">
        <ng-template pTemplate="date" let-date>
            <span [ngStyle]="{ textDecoration: date.day < 21 && date.day > 10 ? 'line-through' : 'inherit' }">
                {{ date.day }}
            </span>
        </ng-template>
    </p-calendar>
</div>
