<h3>Paginator Component</h3>
<h5>Template</h5>
<div class="d-flex align-items-center justify-content-between">
    <div>
        <p-button icon="pi pi-star" styleClass="p-button-outlined" />
    </div>
    <div>
        <p-paginator (onPageChange)="onPageChange1($event)" [first]="first1" [rows]="rows1" [totalRecords]="120"
            [rowsPerPageOptions]="[10, 20, 30]" [showFirstLastIcon]="false" />
    </div>
    <div >
        <p-button icon="pi pi-search" />
    </div>
</div>

<div class="d-flex align-items-center justify-content-end">
    <span class="mx-1 text-color">Items per page: </span>
    <p-dropdown [options]="options" optionLabel="label" optionValue="value" [(ngModel)]="rows2"
        (ngModelChange)="first2 = 0" />
    <p-paginator [first]="first2" [rows]="rows2" [totalRecords]="120" (onPageChange)="onPageChange2($event)"
        [showCurrentPageReport]="true" currentPageReportTemplate="{first} - {last} of {totalRecords}"
        [showPageLinks]="false" [showFirstLastIcon]="false"></p-paginator>
</div>

<div class="d-flex justify-content-start">
    <!-- <div class="flex justify-content-center align-items-center"> -->
        <span>Items per page: </span><br>
        <p-slider [(ngModel)]="rows3" (ngModelChange)="first3 = 0" [style]="{ width: '10rem' }" [min]="10" [max]="120"
            [step]="30" class="mt-3 mx-3" />
    <!-- </div> -->
    <p-paginator (onPageChange)="onPageChange3($event)" [first]="first3" [rows]="rows3" [totalRecords]="totalRecords"
        [showFirstLastIcon]="false" [showCurrentPageReport]="true"
        currentPageReportTemplate="{first} - {last} of {totalRecords}"></p-paginator>
</div>
